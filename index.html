<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ajax web service</title>

    <script>
      $(document).ready(function() {
        $("#btn").click(function() {
          $("#test").load();
        });
      });
    </script>
  </head>
  <body>
    <div id="test">This is the first content</div>
    <button id="btn">Click on change</button>
  </body>
</html>
